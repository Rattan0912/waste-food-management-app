<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Donation Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list *ngIf="availableItems.length > 0; else noBakes">
  <ion-item *ngFor="let item of availableItems">
    <img
      *ngIf="item.image"
      [src]="'http://localhost:5000/uploads/' + item.image"
      class="food-image"
    />
    <ion-label>
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Pickup Before: {{ item.expiryDate | date:'yyyy-MM-dd' }}</p>
    </ion-label>

    <!-- âœ… Show Image if Available -->
    

    <ion-button fill="outline" color="success" (click)="bookItem(item._id)" [disabled]="item.booked">
      {{ item.booked ? 'Booked' : 'Book' }}
    </ion-button>
  </ion-item>
</ion-list>

  <ng-template #noBakes>
    <p>No baked items available for booking.</p>
  </ng-template>
</ion-content>
